<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <script>
    function loging(){
      window.open("login.html");
    }
    function buyme(){
      window.open("buy.html");
    }
  </script>
  <body>
      <div class="container">
        <div class="backgroumndimg">
          <img src="../assets/img/bg.png" alt="">
        </div>

      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Signup Form</h1>
          </div>
          <div class="panel-body">
            <form action="register.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn btn-primary submit" name="btnsub" onclick="buyme()" />
              <h4 class="log">Already have an account &#128071; </h4>
              <button onclick="loging()" class="loginpage">Login</button>
        
            </form>
          </div>
          
          <div class="panel-footer text-right">
            <large>&copy; Heritagex </large>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>

</html>
